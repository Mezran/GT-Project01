<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hearthstone Helper</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <nav class="navbar box">
        <h1 class="brand">Hearthstone Helper</h1>
        <div class="searchbar">
            <div class="search-icon"><img src="./assets/images/search.svg" alt="search-icon"></div><input type="text" placeholder="Search for a twitch streamer or card here..." id="userSearch">
        </div>
    </nav>

    <div class="sidebar box">
        <ul>
            <li><img src="./assets/images/hamburger.svg" alt="open menu" class="sidebarImg"></li>
            <li><img src="./assets/images/star.svg" alt="open menu" class="sidebarImg"></li>
        </ul>
    </div>

    <div class="main-container">
        <img src="https://via.placeholder.com/400" alt="temporary alternate image">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
